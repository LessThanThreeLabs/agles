<div id="createAccount">
	<centered-panel panel-title="Create Account">
		<div ng-show="!showError">
			<styled-form name="createAccountForm">
				<styled-form-field label="Email" label-padding="true">
					<input type="email" ng-model="account.email" readonly>
				</styled-form-field>
				<styled-form-field label="First name" label-padding="true">
					<input type="text" ng-model="account.firstName" name="firstName" placeholder="First" ng-pattern="/^[A-Z][-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required focused>
					<span class="prettyFormError" tooltip="Invalid first name" ng-class="{visible: createAccountForm.firstName.$dirty && createAccountForm.firstName.$invalid}">
						<img ng-src="{{'/img/icons/error.png' | fileSuffix}}">
					</span>
				</styled-form-field>
				<styled-form-field label="Last name" label-padding="true">
					<input type="text" ng-model="account.lastName" name="lastName" placeholder="Last" ng-pattern="/^[A-Z][-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required>
					<span class="prettyFormError" tooltip="Invalid last name" ng-class="{visible: createAccountForm.lastName.$dirty && createAccountForm.lastName.$invalid}">
						<img ng-src="{{'/img/icons/error.png' | fileSuffix}}">
					</span>
				</styled-form-field>
				<styled-form-field label="Password" label-padding="true">
					<input type="password" ng-model="account.password" name="password" placeholder="p4ssW0rd" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d).+$/" ng-minlength="8" ng-maxlength="256" required>
					<span class="prettyFormError" tooltip="Password must contain at least 8 characters, a letter, and a number" ng-class="{visible: createAccountForm.password.$dirty && createAccountForm.password.$invalid}">
						<img ng-src="{{'/img/icons/error.png' | fileSuffix}}">
					</span>
				</styled-form-field>
				<styled-form-field label="Confirm password" label-padding="true">
					<input type="password" ng-model="account.confirmPassword" name="confirmPassword" placeholder="p4ssW0rd, again" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d).+$/" ng-minlength="8" ng-maxlength="256" required>
					<span class="prettyFormError" tooltip="Passwords do not match" ng-class="{visible: createAccountForm.confirmPassword.$dirty && account.password != account.confirmPassword}">
						<img ng-src="{{'/img/icons/error.png' | fileSuffix}}">
					</span>
				</styled-form-field>
				<styled-form-field label="">
					<button id="createAccountButton" ng-click="submit()" ng-disabled="createAccountForm.$invalid || account.password != account.confirmPassword">Create</button>	
				</styled-form-field>
			</styled-form>
		</div>

		<div ng-show="showError">
			<div id="createAccountErrorMessage">Error occurred while creating user. User may already exist.</div>
		</div>
	</centered-panel>
</div>
