<centered-panel id="welcome">
	<content>
		<content-header content-header-padding>Dashboard</content-header>
		<content-body unselectable>
			<change-status id="welcomeChangeAnalytics" changes="changes"></change-status>
			<div id="welcomeChangeAnalyticsOptions">
				<div id="welcomeChangeAnalyticsRepositoryOption">
					<div id="welcomeChangeAnalyticsRepositoryOptionTitle">Repository</div>
					<select ng-model="currentRepositoryOption" ng-options="repository.id as repository.name for repository in repositories" ng-change="repositorySelected(currentRepositoryOption)"></select>
				</div>
				<div id="welcomeChangeAnalyticsDurationOption">
					<div id="welcomeChangeAnalyticsDurationTitle">Duration</div>
					<select ng-model="currentFilterOption" ng-options="filterOption.id as filterOption.name for filterOption in filterOptions" ng-change="filterSelected(currentFilterOption)"></select>
				</div>
			</div>
		</content-body>
	</content>
</centered-panel>
