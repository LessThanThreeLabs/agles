<div id="repository">
	<div id="repositoryHeaderPanel" unselectable>
		<span id="repositoryHeaderTitle">> {{name}}</span>
		<div id="repositoryHeaderLink">
			<img ng-src="{{'/img/icons/link.png' | fileSuffix}}">
			<input ng-model="link" highlight-on-first-click readonly>
		</div>
	</div>

	<div id="repositoryChangesPanel" unselectable>
		<div id="repositoryChangesSearch">
			<img ng-src="{{'/img/icons/search.png' | fileSuffix}}">
			<input ng-model="query">
		</div>
		<div id="repositoryChanges">
			<div class="repositoryChange" ng-repeat="change in changes" ng-click="changeClick(change)" ng-class="{selected: change.id == currentChangeId}">{{change.number}}</div>
		</div>
	</div>

	<div id="repositoryChangeDetailsPanel" ng-show="currentChangeId">

	</div>
</div>
