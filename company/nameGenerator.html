<!DOCTYPE html>
<html>
<head>
	<title>Names</title>

	<style type="text/css">
		body {
			background-color: #EEEEEE;
			color: #222222;
		}

		#name {
			padding-top: 180px;
			text-align: center;
			font-size: 5.0em;
			font-weight: bold;
		}

	</style>
</head>
	<body>
	
		<div id="name"></div>	

		<script>
			var characters = ['a', 'i', 'u', 'e', 'o', 
				'ka', 'ki', 'ku', 'ke', 'ko', 
				'sa', 'shi', 'su', 'se', 'so',
				'ta', 'chi', 'tsu', 'te', 'to',
				'na', 'ni', 'nu', 'ne', 'no',
				'ha', 'hi', 'fu', 'he', 'ho',
				'ma', 'mi', 'mu', 'me', 'mo',
				'ya', 'yu', 'yo',
				'ra', 'ri', 'ru', 're', 'ro',
				'wa', 'wo',
				'n']

			var name = '';
			for (var k = 0; k < 3; ++k) {
				name += characters[Math.floor(Math.random() * characters.length)];
			}

			nameField = document.getElementById('name');
			nameField.appendChild(nameField.ownerDocument.createTextNode(name));
		</script>
	</body>
</html>
