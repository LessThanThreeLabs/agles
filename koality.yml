--- #Koality: 0.1.5
languages:
  python: 2.7
  ruby: 1.9.3
  nodejs: 0.8.12
setup:
  - packages:
    - system:
      - zlib1g
      - gcc
      - g++
      - curl
      - libssl-dev
      - apache2-utils
      - libevent-dev
      - libpq-dev
    - pip:
      - install requirements: ci/platform/requirements.txt
  - databases:
    - postgres:
      - name: koality
        username: lt3
  - scripts:
    - git config --global user.email "koality@koalitycode.com"
    - git config --global user.name "Koality"
    - bash -c 'echo -e "[ui]\\nusername = Koality <koality@koalitycode.com>\\n\\n[extensions]\\nmq =" > ~/.hgrc'
    - path: ci/scripts
      script: ./rabbitmq_setup.sh
compile:
  scripts:
    - python setup.py install:
        path: ci/platform
test:
  machines: 4
  scripts:
    - platform unit tests:
        path: ci/platform
        script:
          - nosetests -sv tests/unit_tests
        timeout: 3
  factories:
    - integration test factory:
        path: ci/platform
        script:
          - |
            ls tests/integration_tests/*.py | while read test; do
              shortname=${test##*/}
              shortname=${shortname%.py}
              echo - $shortname:
              echo "    script: nosetests -sv $test"
              echo "    path: ci/platform"
            done
