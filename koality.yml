--- #Koality: 0.0.1
languages:
  python: 2.7
  ruby: 1.9.3
  nodejs: 0.8.12
setup:
  - packages:
    - system:
      - zlib1g
      - gcc
      - g++
      - curl
      - libssl-dev
      - apache2-utils
      - libevent-dev
      - libpq-dev
      - lessc
      - fontconfig  # for phantomjs
    - pip:
      - amqp
      - pika: 0.9.5
      - kombu: 2.5.3
      - pycrypto: 2.6
      - librabbitmq
      - sqlalchemy: 0.7.8
      - pyyaml
      - msgpack-python
      - nose
      - redis
      - eventlet
      - gitpython
      - psycopg2
      - argparse
      - rackspace-novaclient
      - python-novaclient
      - requests
    - npm:
      - iced-coffee-script
      - less
      - testacular
      - phantomjs
      - directory: ci/web/back
  - databases:
    - postgres:
      - name: koality
        username: lt3
    - mysql:
      - name: koality
        username: lt3
  - scripts:
    - git config --global user.email "koality@koalitycode.com"
    - git config --global user.name "Koality"
    - directory: ci/scripts
      script: ./rabbitmq_setup.sh
compile:
  - compile_platform:
      path: ci/platform
      script: python setup.py install
  - compile_webserver:
      path: ci/web/back
      script: ./compile.sh
  - compile_website:
      path: ci/web/front
      script: ./compile.sh
test:
  - platform_tests:
      path: ci/platform
      script:
        - nosetests -sv
      timeout: 240
  - npm_tests:
      path: ci/web/back
      script:
        - npm test
