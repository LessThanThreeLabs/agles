--- #Koality: 0.1.5
languages:
  ruby: 1.9.3
setup:
  - packages:
    - system:
      - zlib1g
      - gcc
      - g++
      - curl
      - libssl-dev
      - apache2-utils
      - libevent-dev
      - libpq-dev
    - pip:
      - install requirements: ci/platform/requirements.txt
  - databases:
    - postgres:
      - name: koality
        username: lt3
    - mysql:
      - name: koality
        username: lt3
  - scripts:
    - git config --global user.email 'koality@koalitycode.com'
    - git config --global user.name 'Koality'
    - echo -e "[ui]\\nusername = Koality <koality@koalitycode.com>\\n\\n[extensions]\\nmq =" > ~/.hgrc
    - path: ci/scripts
      script: ./rabbitmq_setup.sh
compile:
  scripts:
    - pip install --upgrade .:
        path: ci/platform
test:
  scripts:
    - platform unit tests
  factories:
    - integration test factory
