--- #Koality: 0.0.1
languages:
  python: 2.7
  ruby: 1.9.3
  nodejs: 0.8.12
setup:
  - packages:
    - system:
      - zlib1g
      - gcc
      - g++
      - curl
      - libssl-dev
      - apache2-utils
      - libevent-dev
      - libpq-dev
      - lessc
      - fontconfig  # for phantomjs
    - pip:
      - install requirements: ci/platform/requirements.txt
    - npm:
      - iced-coffee-script
      - less
      - karma
      - npm install: ci/web/back
  - databases:
    - postgres:
      - name: koality
        username: lt3
    - mysql:
      - name: koality
        username: lt3
  - scripts:
    - git config --global user.email "koality@koalitycode.com"
    - git config --global user.name "Koality"
    - directory: ci/scripts
      script: ./rabbitmq_setup.sh
    - script:
      - cd /usr/local/share/
      - wget http://phantomjs.googlecode.com/files/phantomjs-1.8.2-linux-x86_64.tar.bz2
      - tar xjf phantomjs-1.8.2-linux-x86_64.tar.bz2
      - ln -s /usr/local/share/phantomjs-1.8.2-linux-x86_64 /usr/local/share/phantomjs
      - ln -s /usr/local/share/phantomjs/bin/phantomjs /usr/local/bin/phantomjs
compile:
  - python setup.py install:
      path: ci/platform
  - compile webserver:
      path: ci/web/back
      script: ./compile.sh
  - compile website:
      path: ci/web/front
      script: ./compile.sh
test:
  - platform_tests:
      path: ci/platform
      script:
        - nosetests -sv
      timeout: 240
  - website_unit_tests:
      script:
        - karma start ci/web/front/test/unit/karma.conf.js --browsers PhantomJS --single-run
